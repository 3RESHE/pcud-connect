<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting - PCU-DASMA Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#3B82F6',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-xl font-bold text-primary">PCU-DASMA Connect</a>
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="dashboard.html" class="text-gray-700 hover:text-primary px-1 pt-1 pb-4 text-sm font-medium">Dashboard</a>
                        <a href="new-posting.html" class="text-primary border-b-2 border-primary px-1 pt-1 pb-4 text-sm font-medium">Post Opportunity</a>
                        <a href="postings.html" class="text-gray-700 hover:text-primary px-1 pt-1 pb-4 text-sm font-medium">My Postings</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button onclick="toggleUserMenu()" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-primary">
                            <img class="h-8 w-8 rounded-full" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23374151' viewBox='0 0 24 24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Profile">
                        </button>
                        <div id="userMenu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Create New Job Posting</h1>
            <p class="text-gray-600">Post job opportunities for PCU-DASMA alumni</p>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-sm rounded-lg">
            <form onsubmit="handleJobSubmission(event)" class="p-8">
                <div class="space-y-8">
                    <!-- Job Type Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Opportunity Type</label>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="opportunityType" value="job" class="mr-3 text-primary focus:ring-primary" required>
                                <div>
                                    <div class="font-medium text-gray-900">Job Opening</div>
                                    <div class="text-sm text-gray-600">Full-time or part-time position</div>
                                </div>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="opportunityType" value="internship" class="mr-3 text-primary focus:ring-primary" required>
                                <div>
                                    <div class="font-medium text-gray-900">Internship</div>
                                    <div class="text-sm text-gray-600">Temporary learning opportunity</div>
                                </div>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="opportunityType" value="partnership" class="mr-3 text-primary focus:ring-primary" required>
                                <div>
                                    <div class="font-medium text-gray-900">Partnership</div>
                                    <div class="text-sm text-gray-600">Collaboration opportunity</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Basic Information -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Basic Information</h3>
                        <div class="space-y-6">
                            <div>
                                <label for="jobTitle" class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                                <input type="text" id="jobTitle" name="jobTitle" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                       placeholder="e.g., Senior Software Developer">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                    <input type="text" id="department" name="department" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                           placeholder="e.g., Information Technology">
                                </div>
                                <div>
                                    <label for="jobType" class="block text-sm font-medium text-gray-700 mb-1">Employment Type *</label>
                                    <select id="jobType" name="jobType" required 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                                        <option value="">Select Type</option>
                                        <option value="full-time">Full-time</option>
                                        <option value="part-time">Part-time</option>
                                        <option value="contract">Contract</option>
                                        <option value="temporary">Temporary</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                                    <input type="text" id="location" name="location" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                           placeholder="e.g., Makati City">
                                </div>
                                <div>
                                    <label for="workArrangement" class="block text-sm font-medium text-gray-700 mb-1">Work Arrangement</label>
                                    <select id="workArrangement" name="workArrangement" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                                        <option value="onsite">On-site</option>
                                        <option value="remote">Remote</option>
                                        <option value="hybrid">Hybrid</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="salaryMin" class="block text-sm font-medium text-gray-700 mb-1">Minimum Salary (₱)</label>
                                    <input type="number" id="salaryMin" name="salaryMin" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                           placeholder="50000">
                                </div>
                                <div>
                                    <label for="salaryMax" class="block text-sm font-medium text-gray-700 mb-1">Maximum Salary (₱)</label>
                                    <input type="number" id="salaryMax" name="salaryMax" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                           placeholder="80000">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Job Description -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Job Description</h3>
                        <div class="space-y-6">
                            <div>
                                <label for="jobSummary" class="block text-sm font-medium text-gray-700 mb-1">Job Summary *</label>
                                <textarea id="jobSummary" name="jobSummary" rows="4" required 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                          placeholder="Provide a brief overview of the position and its key responsibilities..."></textarea>
                            </div>

                            <div>
                                <label for="responsibilities" class="block text-sm font-medium text-gray-700 mb-1">Key Responsibilities *</label>
                                <textarea id="responsibilities" name="responsibilities" rows="6" required 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                          placeholder="• Develop and maintain web applications&#10;• Collaborate with cross-functional teams&#10;• Write clean, maintainable code"></textarea>
                            </div>

                            <div>
                                <label for="requirements" class="block text-sm font-medium text-gray-700 mb-1">Requirements & Qualifications *</label>
                                <textarea id="requirements" name="requirements" rows="6" required 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                          placeholder="• Bachelor's degree in relevant field&#10;• 3+ years of experience&#10;• Proficiency in required technologies"></textarea>
                            </div>

                            <div>
                                <label for="benefits" class="block text-sm font-medium text-gray-700 mb-1">Benefits & Perks</label>
                                <textarea id="benefits" name="benefits" rows="4" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                          placeholder="• Health insurance&#10;• Retirement plan&#10;• Flexible working hours&#10;• Professional development opportunities"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Skills & Experience -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Skills & Experience</h3>
                        <div class="space-y-6">
                            <div>
                                <label for="requiredSkills" class="block text-sm font-medium text-gray-700 mb-1">Required Skills</label>
                                <input type="text" id="requiredSkills" name="requiredSkills" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                       placeholder="JavaScript, PHP, MySQL, React (separate with commas)">
                                <p class="text-sm text-gray-500 mt-1">Separate skills with commas</p>
                            </div>

                            <div>
                                <label for="preferredSkills" class="block text-sm font-medium text-gray-700 mb-1">Preferred Skills</label>
                                <input type="text" id="preferredSkills" name="preferredSkills" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                       placeholder="Node.js, Docker, AWS (separate with commas)">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="experienceLevel" class="block text-sm font-medium text-gray-700 mb-1">Experience Level *</label>
                                    <select id="experienceLevel" name="experienceLevel" required 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                                        <option value="">Select Level</option>
                                        <option value="entry">Entry Level (0-2 years)</option>
                                        <option value="mid">Mid Level (3-5 years)</option>
                                        <option value="senior">Senior Level (6+ years)</option>
                                        <option value="executive">Executive Level</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="educationLevel" class="block text-sm font-medium text-gray-700 mb-1">Education Requirement</label>
                                    <select id="educationLevel" name="educationLevel" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                                        <option value="">No specific requirement</option>
                                        <option value="high-school">High School</option>
                                        <option value="bachelor">Bachelor's Degree</option>
                                        <option value="master">Master's Degree</option>
                                        <option value="phd">PhD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Application Details -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-6">Application Details</h3>
                        <div class="space-y-6">
                            <div>
                                <label for="applicationDeadline" class="block text-sm font-medium text-gray-700 mb-1">Application Deadline</label>
                                <input type="date" id="applicationDeadline" name="applicationDeadline" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                            </div>

                            <div>
                                <label for="applicationInstructions" class="block text-sm font-medium text-gray-700 mb-1">Application Instructions</label>
                                <textarea id="applicationInstructions" name="applicationInstructions" rows="4" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                          placeholder="Please submit your resume and cover letter. Include portfolio links if applicable..."></textarea>
                            </div>

                            <div>
                                <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">Contact Email *</label>
                                <input type="email" id="contactEmail" name="contactEmail" required 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                       placeholder="hr@company.com">
                            </div>

                            <div>
                                <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">Contact Person</label>
                                <input type="text" id="contactPerson" name="contactPerson" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                                       placeholder="HR Manager Name">
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Submission -->
                    <div class="border-t pt-6">
                        <div class="flex items-start mb-6">
                            <input type="checkbox" id="terms" name="terms" required 
                                   class="mt-1 mr-3 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="terms" class="text-sm text-gray-700">
                                I confirm that all information provided is accurate and I agree to the 
                                <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
                                <a href="#" class="text-primary hover:underline">Posting Guidelines</a>. 
                                This posting will be subject to admin approval before being published.
                            </label>
                        </div>

                        <div class="flex justify-between items-center">
                            <button type="button" onclick="saveDraft()" 
                                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                                Save as Draft
                            </button>
                            <div class="space-x-3">
                                <button type="button" onclick="previewPosting()" 
                                        class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                                    Preview
                                </button>
                                <button type="submit" 
                                        class="px-6 py-2 bg-primary text-white rounded-md hover:bg-blue-700">
                                    Submit for Approval
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../login.html';
            }
        }

        function handleJobSubmission(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const jobData = Object.fromEntries(formData);
            
            console.log('Job posting data:', jobData);
            alert('Job posting submitted for admin approval! You will be notified once it is reviewed.');
            window.location.href = 'dashboard.html';
        }

        function saveDraft() {
            alert('Job posting saved as draft!');
        }

        function previewPosting() {
            alert('Opening preview...');
            // In a real application, this would open a preview modal
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenu');
            const button = event.target.closest('button');
            
            if (!button || button.onclick !== toggleUserMenu) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
