<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PCU-DASMA Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#3B82F6',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-2xl font-bold text-primary mb-2 block">PCU-DASMA Connect</a>
            <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-gray-600">Join the PCU-DASMA Connect community</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white shadow-lg rounded-lg p-8">
            <form onsubmit="handleRegistration(event)" class="space-y-6">
                <!-- User Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Register as</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="userType" value="alumni" class="mr-3 text-primary focus:ring-primary" required>
                            <div>
                                <div class="font-medium text-gray-900">Alumni</div>
                                <div class="text-sm text-gray-600">PCU-DASMA graduate looking for opportunities</div>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="userType" value="partner" class="mr-3 text-primary focus:ring-primary" required>
                            <div>
                                <div class="font-medium text-gray-900">External Partner</div>
                                <div class="text-sm text-gray-600">Organization seeking collaborations</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <!-- Alumni-specific fields -->
                <div id="alumniFields" class="hidden space-y-6">
                    <h3 class="text-lg font-semibold text-gray-900 border-t pt-6">Alumni Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="graduationYear" class="block text-sm font-medium text-gray-700 mb-1">Graduation Year</label>
                            <input type="number" id="graduationYear" name="graduationYear" min="1990" max="2030"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="program" class="block text-sm font-medium text-gray-700 mb-1">Program/Degree</label>
                            <select id="program" name="program" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                                <option value="">Select Program</option>
                                <option value="BSIT">BS Information Technology</option>
                                <option value="BSCS">BS Computer Science</option>
                                <option value="BSBA">BS Business Administration</option>
                                <option value="BSED">BS Education</option>
                                <option value="BSN">BS Nursing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="currentPosition" class="block text-sm font-medium text-gray-700 mb-1">Current Position</label>
                        <input type="text" id="currentPosition" name="currentPosition" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company/Organization</label>
                        <input type="text" id="company" name="company" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                </div>

                <!-- Partner-specific fields -->
                <div id="partnerFields" class="hidden space-y-6">
                    <h3 class="text-lg font-semibold text-gray-900 border-t pt-6">Organization Information</h3>
                    <div>
                        <label for="organizationName" class="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                        <input type="text" id="organizationName" name="organizationName" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="organizationType" class="block text-sm font-medium text-gray-700 mb-1">Organization Type</label>
                        <select id="organizationType" name="organizationType" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                            <option value="">Select Type</option>
                            <option value="corporation">Corporation</option>
                            <option value="government">Government Agency</option>
                            <option value="nonprofit">Non-profit Organization</option>
                            <option value="startup">Startup</option>
                            <option value="educational">Educational Institution</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Your Position</label>
                        <input type="text" id="position" name="position" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Organization Website</label>
                        <input type="url" id="website" name="website" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                </div>

                <!-- Password fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                </div>

                <!-- Terms and Privacy -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required 
                           class="mt-1 mr-2 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="text-sm text-gray-700">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
                        <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.html" class="font-medium text-primary hover:text-blue-700">Sign in here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide fields based on user type
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const alumniFields = document.getElementById('alumniFields');
                const partnerFields = document.getElementById('partnerFields');
                
                if (this.value === 'alumni') {
                    alumniFields.classList.remove('hidden');
                    partnerFields.classList.add('hidden');
                    
                    // Make alumni fields required
                    document.getElementById('graduationYear').required = true;
                    document.getElementById('program').required = true;
                    
                    // Make partner fields not required
                    document.getElementById('organizationName').required = false;
                    document.getElementById('organizationType').required = false;
                    document.getElementById('position').required = false;
                    
                } else if (this.value === 'partner') {
                    partnerFields.classList.remove('hidden');
                    alumniFields.classList.add('hidden');
                    
                    // Make partner fields required
                    document.getElementById('organizationName').required = true;
                    document.getElementById('organizationType').required = true;
                    document.getElementById('position').required = true;
                    
                    // Make alumni fields not required
                    document.getElementById('graduationYear').required = false;
                    document.getElementById('program').required = false;
                }
            });
        });

        function handleRegistration(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Simulate registration
            const registrationData = Object.fromEntries(formData);
            console.log('Registration data:', registrationData);
            
            alert('Registration successful! Please check your email for verification instructions.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
